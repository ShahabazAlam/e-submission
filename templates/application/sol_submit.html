{% extends 'application/base_profile.html' %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 mt-5">
        <div class="text-center h3 text-warning bg-primary col-md-12 p-2">Submit a Solution</div>
        <div class="col-md-12 mt-3 mb-4">
            <form class="form-horizontal" role="form" action="{% url 'application:submit' assignment_id=assignment.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-12">
                        {{form.title|as_crispy_field}}
                        </div>
                        <div class="form-group col-md-12">
                            {{form.body|as_crispy_field}}
                        </div>
                        <div class="form-group col-md-12">
                            {{form.uploadfile|as_crispy_field}}
                        </div>
                    </div>
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

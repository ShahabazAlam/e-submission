{% extends 'application/base.html' %}
{% block title %}Home{% endblock %}
{% block index_active %}active{% endblock %}

{% block body %}
<body background="color:grey;">
  <div class="container">
    <div class="row mt-4">
      <aside class="col-sm-6 col-md-6 offset-sm-3 offset-md-3">
        <div class="card">
          <article class="card-body">
            <a href="{% url 'application:register' %}" class="float-right btn btn-outline-primary">Create Account</a>
            <h4 class="card-title mb-4 mt-1">Log in</h4>
            <hr>
            {% if error_message %}
            <p class="text-danger text-center">{{ error_message }}</p>
            {% endif %}
            <form action="{% url 'application:login'%}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label>Username: </label>
                <input class="form-control" placeholder="Enter Enrollment No" name="username" required type="text">
              </div> <!-- form-group// -->
              <div class="form-group">
                <a class="float-right" href="{% url 'application:reset_password' %}">Forgot Password?</a>
                <label>Password: </label>
                <input class="form-control" placeholder="******" type="password" name="password" required>
              </div> <!-- form-group// -->
              <div class="float-right">
              <label>Identity: </label>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="faculty" name="identity">Faculty
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="student" name="identity" checked>Student
                  </label>
                </div> 
              </div>             
              <div class="form-group">
                <div class="checkbox">
                  <label> <input type="checkbox"> Remember me </label>
                </div> <!-- checkbox .// -->
              </div> <!-- form-group// -->
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login </button>
              </div> <!-- form-group// -->
            </form>
          </article>
        </div> <!-- card.// -->
      </aside>
    </div>
</body>
{% endblock %}
